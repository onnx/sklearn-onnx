name: skl2onnx-publish.$(Date:yyyyMMdd).$(Rev:r)
trigger: none
resources:
  pipelines:
  - pipeline: skl2onnx-release
    source: skl2onnx-release
    trigger: true
stages:
- stage: Release
  dependsOn: []
  jobs:
  - deployment: skl2onnx_publish
    environment:
      name: 'skl2onnx-release'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: skl2onnx-release
            artifact: drop
          - task: EsrpRelease@9
            displayName: 'ESRP Release'
            inputs:
              connectedservicename: esrp_release
              keyvaultname: 'ortbuildkeyvault'
              signcertname: 'esrpcodesign'
              clientid: '53d54d02-978d-4305-8572-583cf6711c4f'
              contenttype: PyPi
              folderlocation: '$(Pipeline.Workspace)/skl2onnx-release/drop'
              owners: 'justinchu@microsoft.com'
              approvers: 'grama@microsoft.com'
              mainpublisher: AIFrameworks
              usemanagedidentity: true
              domaintenantid: '975f013f-7f24-47e8-a7d3-abc4752bf346'
