# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python35-ONNX112:
        python.version: '3.5'
        onnx.version: '==1.1.2'
      Python36-ONNX123:
        python.version: '3.6'
        onnx.version: '==1.2.3'
      Python37-ONNX130:
        python.version: '3.7'
        onnx.version: '==1.3.0'
      Python37:
        python.version: '3.7'
        onnx.version: '==1.4.0'
    maxParallel: 3

  steps:
  - task: CondaEnvironment@1
    inputs:
      createCustomEnvironment: true
      environmentName: 'py$(python.version)'
      packageSpecs: 'python=$(python.version)'

  - script: |
      test '$(python.version)' == '3.7' && apt-get install protobuf-compiler libprotoc-dev
      conda config --set always_yes yes --set changeps1 no      
      conda install protobuf numpy
      python -m pip install --upgrade pip      
      if [ '$(python.version)' == '3.7' ]
        then
          git clone https://github.com/onnx/onnx.git --recursive
          export ONNX_ML=1
          cd onnx
          python setup.py install
          cd ..
      fi
      pip install -r requirements.txt
      pip install -r requirements-dev.txt
      pip install onnx$(onnx.version)
      python -c "import onnx;print('ONNX version ==', onnx.__version__)"
      test '$(python.version)' != '2.7' && pip install onnxruntime
      pip install pytest
    displayName: 'Install dependencies'

  - script: |
      test '$(python.version)' != '2.7' && python -c "import onnxruntime"
      pip install -e .
      pytest tests --doctest-modules --junitxml=junit/test-results.xml
    displayName: 'pytest'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()
